# let tmux and vim use same theme and enable mouse scrolling
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# set bash as default shell
set-option -g default-shell /opt/homebrew/bin/bash
set-option -g default-command /opt/homebrew/bin/bash

# do not kill server when closing a window
set-option -g detach-on-destroy off

# set new prefix key (with Caps Lock remapped to F10)
unbind C-b
set -g prefix C-s
bind F10 send-prefix

# set backtick as prefix key
#unbind C-b
#set -g prefix `
#bind-key ` send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set 'v' for vertical and 'h' for horizontal split
bind v split-window -h -c '#{pane_current_path}'
bind b split-window -v -c '#{pane_current_path}'
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# vim-like pane resizing
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Fix ctrl+left/right keys work right
set-window-option -g xterm-keys on
set-window-option -g mode-keys vi

# status bar
set -g status-right "#(pomo)"
set -g status-style "fg=#665c54"
set -g status-left-style "fg=#928374"

set -g status-bg default
set -g status-position top
set -g status-interval 1
set -g status-left ""

# disable status
# set -g status off
# set -g status on

# go to last window by hitting caps lock two times in rapid succession
#bind-key F10 last-window
set -s escape-time 20

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'wfxr/tmux-fzf-url'

run '~/.tmux/plugins/tpm/tpm'

